<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-image: url("sign-up-login-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9); /* Change the background color */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a box shadow for a 3D effect */
      color: #333; /* Change the text color */
      max-width: 300px; /* Limit the width of the login box */
      width: 100%;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555; /* Change the header text color */
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Make sure padding doesn't increase the width */
    }

    .input-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out; /* Add smooth transition */
    }

    .input-group input[type="submit"]:hover {
      background-color: #45a049;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #555; /* Change the footer text color */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="post" action="login.php">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
      </div>
      <div class="input-group">
        <input type="submit" value="Login">
      </div>
      <div class="input-group">
        <a href='sign up page.html'>Don't have an account? Sign up</a>
      </div>
      
    </form>
  </div>
  <div class="footer">
    <!-- Your footer content here... -->
  </div>
</body>
</html>
