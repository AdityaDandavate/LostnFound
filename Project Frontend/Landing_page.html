<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lost and Found</title>
  <style>
    body {
      background-image: url('file:///C:/Users/ADITYA/Desktop/Project Frontend/landing_page.jpg'); /* Use the actual path to your local image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* This keeps the background fixed while scrolling */
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #fff;
      overflow: hidden;
      color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .navbar img {
      height: 48px;
      margin-right: 90px;
    }

    .navbar a {
      font-size: 18px;
      color: black;
      text-align: center;
      text-decoration: none;
      transition: color 0.3s;
      margin-left: 20px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .navbar li {
      margin-right: 20px;
    }

    .navbar a:hover {
      color: aqua;
    }

    .hero-section {
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column; /* Center text vertically */
    }

    .hero-section h1 {
      color: black;
      font-size: 72px; /* Bigger font size */
      text-align: center;
      margin: 0; /* Remove margin to align with h3 */
    }

    .hero-section h3 {
      color: black;
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }

    /* The rest of your CSS remains the same */

  </style>
</head>
<body>
  <div class="full-page">
    <nav class="navbar">
      <div>
        <img src="image-removebg-preview.png" alt="Logo">
      </div>
      <ul id="MenuItems">
        <li><a href="sign_up_page.html">Signup</a></li>
        <li><a href="Login.html">Login</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="hero-section">
      <h1 class="lost-and-found">Lost and Found</h1>
      <h3 class="lost-it-list-it-find-it">LOST IT . LIST IT . FIND IT</h3>
      <p></p>
    </section>
  </div>
</body>
</html>
